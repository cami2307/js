<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compra de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="...">"
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="..."></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="text-align: center;">COMPRA DE LIBROS</h1>
    <div class="container libros-container" id="libros-container">
        <!-- La informacion de los libros se generara dinamicamente aquÃ­ -->
    </div>
    <script src="./js/libros.js"></script>

    <div class="row justify-content-center align-items-center mt-3">
        <div class="col-md-6">
            <!-- Cuadro con el total utilizando clases de Bootstrap -->
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title"> Total de la compra </h5>
                    <p class="card-text"> <span id="totalCompra">0</span></p>
                    <button type="button" class="btn btn-outline-primary" onclick="calcularTotal()">Calcular Total</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcularTotal() {
            // Logica para calcular el total de la compra
            let totalCompra = 0;

            // Obtener todos los elementos <span> con id que comienza con "total-"
            const totalElements = document.querySelectorAll('[id^="total-"]');

            // Sumar los valores de cada elemento al total de la compra
            totalElements.forEach(element => {
                totalCompra += parseFloat(element.innerText);
            });

            // Formatear el total como moneda
            document.getElementById("totalCompra").innerText = totalCompra.toLocaleString('en-US', {
                style: 'currency',
                currency: 'USD'
            });

            // Mostrar el cuadro de total
            document.getElementById("totalCompraText").style.display = "block";
        }
    </script>
</body>
</html>
